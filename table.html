<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table</title>
        <style>
            table{
                border: solid black;
                text-align: center;
                border-collapse: collapse;
                font-size: 50px;
            }
            td,th{
                border: 1px solid black; 
                text-align: center;
                font-size: 50px;
            }
        </style>
        <body>
        <table>
            <thead>
                <tr>
                <th>Ocean</th>
                <th>Average Dept</th>
                <th>Maximum Dept</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>

                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>

                </tr>
            </tbody>
        </table>
        </body>
    </head>

</html>
