<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>
            CSS_selectors
        </title>
        <style>
            ul > li{ 
                color: blueviolet;
            }
            a{
                color: blue;
            
            }
            a[href="https://www.instagram.com/"]{
                color: rgb(228, 123, 193);
            }
        </style>
    </head>
    <body>
        <ol>
            <li>List Item one</li>
            <li>List Item two</li>
            <ul>
                <li>Sublist Item 1</li>
                <li>Sublist Item 2</li>
            </ul>
            <li>
                List Item three
            </li>
            <ul>
                <li><a href="https://wwww.google.com">Google</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
                <li><a href="https://wwww.facebook.com">Facebook</a></li>
            </ul>
        </ol>
    </body>
</html>
